      <div class="row">

          <a rel="stylesheet" href="#"><img id="header-logo" src="./media/amazon_header_logo.png" alt="Amazon Header Logo"></a>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <form class= "form-box rounded" action="https://www.w3schools.com/action_page.php" method="post">
              <h3>Sign in</h3>
              <div class="form-group">
                <label for="exampleInputEmail1">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password<span class="body-seperator"><a href="#">Forgot your password?</a></span>
                </label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-sm btn-block">Sign in</button>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me signed in. <a href="#">Details</a></label>
              </div>
              <div class="form-divider">
                <h6 style="font-size:10px">New to Amazon?</h6>
                <button type="submit" class="btn btn-secondary btn-sm btn-block">Create your Amazon account</button>
              </div> <!--ends col 12 -->
            </form>
          </div> <!-- ends col 4 -->
        </div> <!-- ends row -->
      </div> <!-- ends container -->
    </main>
